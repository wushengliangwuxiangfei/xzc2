<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
		width: 64px;
	overflow: hidden;
	transition: all 3s linear;
	}

</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
//查找事件发生的元素
//绑定事件处理函数
//查找要修改的元素
//修改元素
var d2=document.getElementById("d2");
d2.onclick=function(){
    var d2=this;
	var d1=document.getElementById("d1");
	//if(d2.innerHTML=="<<"){
		//if(d2.textContent=="<<"){//容易出现兼容性问题
			
			if(d2.innerHTML=="&lt;&lt"){
				d1.style.width="0px";
				//d1.style.display="none";
				d2.innerHTML="&gt;&gt";
				//d2.innerHTML=">>";
				//d2.textContent=">>";


	}else{
		d1.style.width="64px";
		//d1.style.display="block";
		d2.innerHTML="&lt;&lt";
		//d2.innerHTML=="<<"
		//d2.textContent="<<";
	}
}
  </script>
</body>
</html>
